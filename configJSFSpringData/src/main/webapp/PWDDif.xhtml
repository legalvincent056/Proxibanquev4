<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Changement de mots de passe</title>
	<link rel="stylesheet" href="css/style.css" />
</h:head>
<h:body>
	<header>
		<h1>Proxibanque</h1>
		<p id="soustitre">La Banque proche de vous.</p>
	</header>
	<h:form>
		<p:menubar>
		<p:menuitem action="listeClients" value="Liste clients" />
		<f:facet name="options">
			<p:outputLabel class="barre" value="Bonjour #{conseillerBean.conseiller.nom}, " />
			 <p:splitButton value="MonCompte" >
        <p:menuitem value="Changement mots de Passe"   action="changementPWD" />

    </p:splitButton>
            <p:commandButton class="barre" type="submit" icon="ui-icon-extlink" action="#{conseillerBean.deconnexion}" value="DÃ©connexion"/>
            	
         </f:facet>
       </p:menubar>
	</h:form>

	<h:form>
		<h2>Changement de mot de passe</h2>
		<br/>
		<h4>Erreur: Nouveau mots de passe et Confirmation Nouveau Mots de passe ne sont pas identique!</h4>
		

		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel value="Mots de passe actuel:" for="PWD" />
			<p:inputText id="PWD" value="#{conseillerBean.PWD}" />
			<p:outputLabel value="Nouveau Mots de passe:" for="PWDnew" />
			<p:inputText id="PWDnew" value="#{conseillerBean.PWDnew}" />
			<p:outputLabel value="Confirmation nouveau Mots de passe:" for="PWDnewConf" />
			<p:inputText id="PWDnewConf" value="#{conseillerBean.PWDnewConf}" />

		</p:panelGrid>
		<br/>

		<p:commandButton value="Changer le mots de passe"
			action="#{conseillerBean.changementPWD()}" />
	</h:form>

</h:body>
</html>
